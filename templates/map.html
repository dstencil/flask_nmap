<!DOCTYPE html>
<html>
<head>
    <title>Network Discovery Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Network Discovery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Network Discovery Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map">Network Map</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Add the latest Bootstrap and jQuery JS links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="container mt-4">
        <h1>Network Discovery Results</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Network Topology</h2>
                <img src="{{ url_for('static', filename='network_topology.png') }}" alt="Network Topology" class="img-fluid mt-3">
            </div>
            <div class="col-md-6">
                <h2>Device Details</h2>
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>Hostname</th>
                            <th>MAC Address</th>
                            <th>Vendor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                            <tr>
                                <td>{{ device['ip'] }}</td>
                                <td>{{ device['hostname'] }}</td>
                                <td>{{ device['mac'] }}</td>
                                <td>{{ device['vendor'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
